<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pembayaran Air</title>
  </head>
  <body>
    <div class="container">
      <h1>Pembayaran Air</h1>
      <form id="paymentForm">
        <label for="meterNumber">No. Pelanggan:</label>
        <input type="text" id="meterNumber" required />

        <label for="namaPelanggan">Nama Pelanggan:</label>
        <input type="text" id="namaPelanggan" required />

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" required />

        <label for="bulan">Bulan:</label>
        <input type="text" id="bulan" required />

        <label for="meterAwal">Meter Awal:</label>
        <input type="number" id="meterAwal" required />

        <label for="meterAkhir">Meter Akhir:</label>
        <input type="number" id="meterAkhir" required />

        <button type="button" onclick="calculateTotal()">Hitung Total</button>

        <label for="total">Total Pembayaran:</label>
        <input type="text" id="total" readonly />

        <button type="submit">Bayar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
